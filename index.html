<html lang="en">

    rel="stylesheet">

    <!--Fonts End-->

    <title>Codar</title>
</head>
<body>
    <main class="conteiner">
        <header class="header">
            <div class="header__logo">
                <h1>
                    Codar<span>.</span>
                </h1>
            </div>
            <nav class="nav__list">
                <ul class="nav__link">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contato</a></li>
                    <span>
                        <a class="btn__link" href="#">Login</a>
                    </span>
                </ul>
            </nav>
        </header>

        <section class="section__top">
            <div class="section__top__content">
                <div class="section__top--img">
                    <img class="img__video" src="css/assets/video_call.png" alt="video_call">
                </div>
                <div class="section__content--text">
                    <p class="p__seunegocio">Alavanque seu negócio com um</p>
                    <h2 class="h2__website">Website incrível</h2>
                    <a class="btn__link--top" href="#">Solicitar orçamento</a>

            </div>
        </section>

        <section class="section__opção conteiner">
            <div class="img__opcao">
                <img src="assets/coding_.png" alt="coding">
            </div>
            <div class="section__opção--lista">
                <li><i class="bi bi-check-circle-fill"></i> Domínio personalizado</li>
                <li><i class="bi bi-check-circle-fill"></i> Hospedagem</li>
                <li><i class="bi bi-check-circle-fill"></i> Site responsivo</li>
                <li><i class="bi bi-check-circle-fill"></i> Redes sociais</li>
                <li><i class="bi bi-check-circle-fill"></i> Chat online</li>

                <form action="#" class="section__opção--form">
                    <label for="#">Nossa equipe está à disposição!</label> <br>
                    <input type="text" placeholder="Celular"> <button>Celular Ligamos pra você</button>
                </form>
            </div>
        </section>
    </main>
</body>
